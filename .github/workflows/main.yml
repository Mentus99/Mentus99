# Nome do Workflow do GitHub Actions
name: Generate Snake Animation

# Controles de quando o workflow será executado
on:
  # Executa automaticamente a cada 12 horas
  schedule:
    - cron: '0 */12 * * *'
  
  # Permite que você execute este workflow manualmente na aba Actions
  workflow_dispatch:

# Uma sequência de jobs que serão executados
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Gera a animação da cobrinha
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # O seu nome de usuário do GitHub
          github_user_name: Mentus99

          # Lista de saídas do arquivo
          # A animação será gerada e salva no branch 'output'
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Envia os arquivos gerados para o branch 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
